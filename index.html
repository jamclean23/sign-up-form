<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="leftColumn">
        <div class="blackBar">
            <div class="odinLogo"></div>
            <div class="odinText"></div>
            <div class="photoCredit"></div>
        </div>
    </div>

    <div class="rightColumn">
        <p>This is not a real online service! You know you need something<br> like this in your 
                    life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to!</p>

        <form action="post">
        <fieldset>    
                <legend>Let's Do This!</legend>

                <input id="firstName" name="firstName" type="text">
                <input id="lastName" name="lastName" type="text">
                <input id="email" name="email" type="email">
                <input id="phoneNumber" name="phoneNumber" type="number">
                <input id="password" name="password" type="text">
                <input id="comfirmPassword" name="confirmPassword" type="text">
        </fieldset>
        <fieldset>
            <button type="submit">Create Account</button>
        </fieldset>
            
        </form>
    </div>

</body>

</html>
